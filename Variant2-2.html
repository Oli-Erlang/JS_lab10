<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js">
		</script>
		<script>
			$(document).ready(function() {
				$("button").dblclick(function() {
					$("p[align='center']").toggle();
				});
			});
		</script>
	</head>
	<body>
		<button>Переключить</button>
		<p align='center'>Это абзац с небольшим содержанием.</p>
		<p>Это еще один маленький абзац.</p>
	</body>
</html>
