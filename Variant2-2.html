<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js">
		</script>
		<script>
			$(document).ready(function() {
				$("[align='center']").dblclick(function() {
					$(this).toggle();
				});
			});
		</script>
	</head>
	<body>
		<p align='center'>Take a look...</p>
		<p align='center'><img src="post.jpg"></p>
		<p>Space is only noise if you can see</p>
	</body>
</html>
